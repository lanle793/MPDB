<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Genre Predictor with Movie Posters</title>
</head>

<body>
    <h1> Genre Predictor </h1>
    <form id="form" method="post" action="{{ url_for('predict') }}">
        <div class="form-group">
            <label for="poster"> Upload a poster</label>
            <br />
            <input type="file" name="poster" id="poster" multiple="false" accept="image/png, image/jpg, image/jpeg" onchange="displayImage(input)" />
        </div>
        <div class="preview">
            <img src="" id="preview">
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>

    <div class="result" align="center">
        
    </div>

    <div>
        <img src="../static/imgs/ad-astra.jpg" />
        <img src="../static/imgs/dark-phoenix.jpg" />
        <img src="../static/imgs/parasite.jpg" />
    </div>
    <script type="text/javascript" src="genre_predictor.js"></script>
</body>
</html>
